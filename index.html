<!DOCTYPE html>
<html lang="en">

    <body>
        <div id="root"></div>
    </body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");

        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (evnet)=> {
                setAmount(evnet.target.value);
            };
            const reset = () => setAmount(0);
            
            const onFlip = () => {
                setFlipped((current)=> !current);
                flipped ? setAmount(amount * 60)  : setAmount(Math.round(amount/60));
            }
            
            return (
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input 
                        value={flipped ? amount * 60 : amount}
                        id="minutes"
                        placeholder="amount"
                        type="number"
                        onChange={onChange}
                        disabled = {flipped}
                    />


                    <label htmlFor="hours">hours</label>
                    <input
                        value={flipped ? amount : Math.round(amount/60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        disabled = {!flipped}
                        onChange={onChange}
                    />
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
                )
        }   
        function KmToMilse(){
            const [leng, changeState] = React.useState(0);
            function changeLeng(event){
                changeState(event.target.value);
            }
            function resetLeng(){
                changeState(0);
            }

            const [flipVal, changeFlip] = React.useState(true);
            function clickFlip(){
                changeFlip(!flipVal);
                flipVal ? changeState(leng / 1.6) : changeState(leng / 0.625)
            }

            return (
                <div>
                    <label for="KM">KM</label>
                    <input
                        id="KM"
                        value={flipVal ? leng : leng * 1.6}
                        disabled= {!flipVal}
                        onChange={changeLeng}
                    />
                    <label for="MILES">MILES</label>
                    <input
                        id="MILES"
                        value={flipVal ? leng * 0.625 : leng}
                        disabled= {flipVal}
                        onChange={changeLeng}
                    />
                    <button onClick={resetLeng}>Reset</button>
                    <button onClick={clickFlip}>Flip</button>
                </div>
            )
        }
        function App() {
            
            const [index, setIndex] = React.useState("1")
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1 >Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select Your Unit</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">KM & Milse</option>
                    </select>
                    {index === "xx" ? " Please Select Your Units" : null}
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMilse/> : null}
                </div>
                )
        }    
        ReactDOM.render(<App/>, root);
    </script>
</html>
